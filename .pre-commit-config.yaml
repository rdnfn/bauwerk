# to install pre-commit hooks use cmd:
# pre-commit install
repos:
  - repo: https://github.com/psf/black
    rev: 22.6.0
    hooks:
      - id: black
        language_version: python3.9
  #- repo: https://github.com/pycqa/pylint
  #  rev: v2.14.5
  #  hooks:
  #    - id: pylint
  - repo: local
    hooks:
    -   id: pylint
        name: pylint
        entry: pylint
        language: system
        types: [python]
        require_serial: true
